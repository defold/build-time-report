<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta id="viewport" name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title> <%= config.title %> </title>
    <style>
      html {
        height: 100%;
      }

      body {
        height: 100%;
        font-family: monospace;
      }

      .root {
        display: flex;
        flex-direction: column;
        height: 40%;
      }
      
      .footer {
        margin-top: 24px;
        display: flex;
      }

      #wrapper {
        padding: 20px;
        border: 1px solid black;
        flex: 1;
      }
      
      .selectedNode {
        margin-left: 5px;
        width: 100%;
        display: flex;
      }

      #selected-node {
        padding: 10px;
        width: 100%;
        /* word-break: break-all; */
        /* display: block; */
        font-family: monospace;
        white-space: break-spaces;
        margin: 1em 0px;
      }

      #table-node {
        padding: 0px;
        width: 100%;
        display: block;
        font-family: monospace;
        margin: 1em 0px;
      }
      table.dataTable tr.odd { background-color: #E2E4FF;}
      table.dataTable tr.even { background-color: white;}
      table.dataTable td {
        white-space: nowrap; 
      }
  </style>
</head>

  <body>
    <div class="root">
      <div id="wrapper">
          <canvas id="canvas"></canvas>
      </div>
      <div class="footer">
        <div id="table-node">
          <div class="row">
            <div class="col-md-12">
              <table id="resources-list" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <tfoot>
                    <tr>
                        <th colspan="1"></th>
                        <th colspan="1"></th>
                        <th colspan="1"></th>
                        <th colspan="1"></th>
                        <th colspan="1"></th>
                    </tr>
                </tfoot>
              </table>
            </div>
        </div>
        <div class="selectedNode">
          <div id="selected-node"></div>
      </div>
      </div>
  </div>
  <script>
  window.onload = function () {
    var data = <%= htmlWebpackPlugin.options.reportData %>;
    createChart(data.data, data.marks);
  }
  </script>
</body>

</html>
